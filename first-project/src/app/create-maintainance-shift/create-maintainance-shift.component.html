<ng-template #content let-modal>
  <div class="modal-header bg-info">
    <div class="d-flex flex-fill justify-content-center text-primary">
      <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    </div>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.close()"></button>
  </div>
  <div class="modal-body">
    <form class="container-fluid">
      <app-location [inline]=true></app-location>
      <app-pop [inline]=true></app-pop>
      <app-maintainance-shift></app-maintainance-shift>

      <div class="row mb-3">
        <div class="col-3 d-flex flex-row-reverse">
          <label for="GhiChu" class="form-label">Ghi chú</label>
        </div>
        <div class="col-9">
          <input class="form-control" placeholder="Ghi chú">
        </div>
      </div>


      <div class="row mb-3">
        <div class="col-3 d-flex flex-row-reverse">
          <label for="NguoiYeuCau" class="form-label">Người yêu cầu</label>
        </div>
        <div class="col-9">
          <input class="form-control" value="tester" disabled>
        </div>
      </div>

      <button class="btn btn-primary"><i class="fa fa-list" aria-hidden="true"></i> Tạo list</button>
    </form>

  </div>
</ng-template>
