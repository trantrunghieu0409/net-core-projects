<ng-template #content let-modal>
  <div class="modal-body">
    <app-smaller-containter #container [childTemplate]="childTemplate" title="{{title}}" (onClose)="modal.close()"></app-smaller-containter>
    <ng-template #childTemplate>
      <form>
        <app-maintainance-shift></app-maintainance-shift>
        <button class="btn btn-primary"><i class="fa fa-list" aria-hidden="true"></i> Cập nhật</button>
      </form>
    </ng-template>
  </div>
</ng-template>
