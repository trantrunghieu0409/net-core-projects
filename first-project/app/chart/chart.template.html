<div class="container-fluid" ng-controller="chartCtrl">
    <div class="row">
        <div class="col-auto">
            <select ng-model="selectedChart" ng-options="chart.title for chart in chartTypes">
            </select>

        </div>
        <h6>{{selectedChart.title}}</h6>
        <linechart title="Line Chart" xData="lineChartXData" yData="lineChartYData" xName="Month" yName="Hit" subtitle="Example of Line chart"
            ng-show="selectedChart.index==0"></linechart>
        <piechart ng-show="selectedChart.index==1"></piechart>
    </div>
</div>
