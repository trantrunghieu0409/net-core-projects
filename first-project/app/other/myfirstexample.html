<!doctype html>
<html>
   <head>

   </head>
   
   <body>
      <h1>Sample Application</h1>
      
      <div ng-app = "mainApp" ng-controller = "studentController">
         Enter first name
         <input name = "firstname" type = "text" ng-model = "firstName" required>
         <span style = "color:red" ng-show = "studentForm.firstname.$dirty && studentForm.firstname.$invalid">
            <span ng-show = "studentForm.firstname.$error.required">First Name is required.</span>
         </span>
          <br>
         Enter last name: <input type = "text" ng-model = "student.lastName"><br>
         <br>
         You are entering: {{student.fullName() | lowercase}}
         <br>
         Your currency: {{student.money | currency}}
         <br>
         Enter subject: <input type = "text" ng-model = "subjectName">
         <br>
         Your subjects: 
         <ol>
            <li ng-repeat="subject in student.subjects | filter: subjectName | orderBy: 'name' ">
               {{subject.name | uppercase}}
            </li>
         </ol>
         <button ng-click = "reset()">Reset</button>
      </div>
   </body>
   
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
   <script src="./module/mainApp.js"></script>
   <script src="./module/studentController.js"></script>
</html>
